name: Java CI with Maven (9 Goals Workflow)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 1. Clean
    - name: Maven Clean
      run: mvn clean

    # 2. Validate
    - name: Maven Validate
      run: mvn validate

    # 3. Compile
    - name: Maven Compile
      run: mvn compile

    # 4. Test
    - name: Maven Test
      run: mvn test

    # 5. Package
    - name: Maven Package
      run: mvn package

    # 6. Verify
    - name: Maven Verify
      run: mvn verify

    # 7. Install
    - name: Maven Install
      run: mvn install

    # 8. Deploy
    # (Will work only if repository credentials are configured)
    - name: Maven Deploy
      run: mvn deploy
      continue-on-error: true

    # 9. Site
    - name: Maven Site
      run: mvn site

    # Optional: Upload dependency graph for Dependabot
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
